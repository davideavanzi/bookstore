         <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
         <script type="text/javascript">
            $(function () {
                $.fn.serializeObject = function()
                {
                    var o = {};
                    var a = this.serializeArray();
                    $.each(a, function() {
                        if (o[this.name] !== undefined) {
                            if (!o[this.name].push) {
                                o[this.name] = [o[this.name]];
                            }
                            o[this.name].push(this.value || '');
                        } else {
                            o[this.name] = this.value || '';
                        }
                    });
                    return o;
                };          
                $("#register").bind("submit", function(evt) {
                    $.ajax({
                        url: "http://localhost:8080/v2/user/register",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify($("#register").serializeObject()),
                        success: function (data, textStatus, jqXHR) {
                            console.log(data);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            // likewise do something with your error here.
                        }
                    });
                    return false;
                });
                $("#login").bind("submit", function(evt) {
                    $.ajax({
                        url: "http://localhost:8080/v2/user/login",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify($("#login").serializeObject()),
                        success: function (data, textStatus, jqXHR) {
                            console.log(data);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            // likewise do something with your error here.
                        }
                    });
                    return false;
                });
            });
         </script>
