<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dealers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/assets/css/aos.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="site-wrap">
        <!-- navbar -->
        <div class="site-navbar bg-white py-2 position-relative">
            <div class="search-wrap">
                <div class="container">
                    <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
                    <form action="#" method="post">
                        <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
                    </form>
                </div>
            </div>
            <div class="container" id="menu_container">
                <!-- menu automatically loaded here -->
            </div>
        </div>
        <!-- end navbar -->
        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="/index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Login/Register</strong></div>
                </div>
            </div>
        </div>

        <body>
            <div class="site-section">
                <div class="container">
                    <div class="2row mb-5">
                        <div class="row">
                            <div class="col-md-6 mb-5 mb-md-0">
                                <h2 class="h3 mb-3 text-black">Register</h2>
                                <div class="p-3 p-lg-5 border">
                                    <form id="register" action="" method="">
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="firstName" class="text-black">First Name <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="firstName" name="firstName">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="lastName" class="text-black">Last Name <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="lastName" name="lastName">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="password" class="text-black">Password <span class="text-danger">*</span> </label>
                                                <input type="password" class="form-control" id="password" name="password">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="address" class="text-black">Address <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="address" name="address">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="country" class="text-black">State / Country <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="country" name="country">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="zip" name="zip">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="email" name="email">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="phone" class="text-black">Phone <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="phone" name="phone">
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" id="regButt" value="Register">
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 mb-5 mb-md-0">
                                <h2 class="h3 mb-3 text-black">Login</h2>
                                <div class="p-3 p-lg-5 border">
                                    <form id="login" action="" method="">
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="email_login" name="email">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="password" class="text-black">Password <span class="text-danger">*</span> </label>
                                                <input type="password" class="form-control" id="password_login" name="password">
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" id="logButt" value="Login">
                                    </form>
                                </div>
                                <h2 class="h3 mb-3 text-black">Logout</h2>
                                <div class="p-3 p-lg-5 border">
                                    <form id="logout" action="" method="">
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" id="logoutButt" value="Logout">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="site-footer custom-border-top">
                    </footer>
                </div>
            </div>
            <script src="/assets/js/jquery-3.3.1.min.js"></script>
            <script src="/assets/js/jquery-ui.js"></script>
            <script src="/assets/js/popper.min.js"></script>
            <script src="/assets/js/bootstrap.min.js"></script>
            <script src="/assets/js/owl.carousel.min.js"></script>
            <script src="/assets/js/jquery.magnific-popup.min.js"></script>
            <script src="/assets/js/aos.js"></script>
            <script src="/assets/js/main.js"></script>
            <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    $(function() {
                        $.fn.serializeObject = function() {
                            var o = {};
                            var a = this.serializeArray();
                            $.each(a, function() {
                                if (o[this.name] !== undefined) {
                                    if (!o[this.name].push) {
                                        o[this.name] = [o[this.name]];
                                    }
                                    o[this.name].push(this.value || '');
                                } else {
                                    o[this.name] = this.value || '';
                                }
                            });
                            return o;
                        };
                        $("#logout").bind("submit", function(evt) {
                            $.ajax({
                                url: "http://localhost:8080/v2/user/logout",
                                type: "GET",
                                contentType: "application/json",
                                data: JSON.stringify($("#logout").serializeObject()),
                                success: function(data, textStatus, jqXHR) {
                                    alert("You successfully logout");
                                    window.location.href = '../../index.html';
                                },
                                error: function(jqXHR, textStatus, errorThrown) {
                                    if (jqXHR.status == 401) {
                                        alert("You are not loggedin, try login!");
                                    } else {
                                        alert("Whoops! Some error occours!");
                                    }
                                }
                            });
                            return false;
                        });
                        $("#register").bind("submit", function(evt) {
                            $.ajax({
                                url: "http://localhost:8080/v2/user/register",
                                type: "POST",
                                contentType: "application/json",
                                data: JSON.stringify($("#register").serializeObject()),
                                success: function(data, textStatus, jqXHR) {
                                    alert("Thank you for your subscription! Now login!");
                                    window.location.href = 'register.html';
                                },
                                error: function(jqXHR, textStatus, errorThrown) {
                                    if (jqXHR.status == 403) {
                                        alert("You have already registered, try login!");
                                    } else if (jqXHR.status == 401) {
                                        alert("You inserted invalid data, try again!");
                                    } else {
                                        alert("Whoops! Some error occours!");
                                    }
                                }
                            });
                            return false;
                        });
                        $("#login").bind("submit", function(evt) {
                            $.ajax({
                                url: "http://localhost:8080/v2/user/login",
                                type: "POST",
                                contentType: "application/json",
                                data: JSON.stringify($("#login").serializeObject()),
                                success: function(data, textStatus, jqXHR) {
                                    console.log(data.message);
                                    window.location.href = '../../index.html';
                                },
                                error: function(jqXHR, textStatus, errorThrown) {
                                    if (jqXHR.status == 401) {
                                        alert("You inserted invalid data, try again!");
                                    } else {
                                        alert("Whoops! Some error occours!");
                                    }
                                }
                            });
                            return false;
                        });
                    });
                });
            </script>
            <script>
                $("#menu_container").load("/assets/pages/menu.html");
            </script>
            <script>
                $("footer").load("/assets/pages/footer.html");
            </script>
        </body>

</html>
