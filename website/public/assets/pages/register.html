    <script type="text/javascript">
        $(document).ready(function() {
            $(function() {
                $.ajax({
		            url: apiURL+"/user/login",
		            type: "POST",
		            contentType: "application/json",
		            data: '{"email":"", "password":""}',
		            success: function(data, textStatus, jqXHR) {
                        $('div#loginregister').hide();
                        window.location.href = '/assets/pages/userpage.html';
		            },
		            error: function(jqXHR, textStatus, errorThrown) {
		                if (jqXHR.status == 401) {
                            //user is not logged in
		                } else {
		                   	errorAlert("Error","An error occurred, please contact system administrators.");
		                }
		            }
                });
            });

            $(function() {
                $.fn.serializeObject = function() {
                    var o = {};
                    var a = this.serializeArray();
                    $.each(a, function() {
                        if (o[this.name] !== undefined) {
                            if (!o[this.name].push) {
                                o[this.name] = [o[this.name]];
                            }
                            o[this.name].push(this.value || '');
                        } else {
                            o[this.name] = this.value || '';
                        }
                    });
                    return o;
                };
                $("#register").bind("submit", function(evt) {
                    $.ajax({
                        url: apiURL+"/user/register",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify($("#register").serializeObject()),
                        success: function(data, textStatus, jqXHR) {
                            successAlert("All Good!","Thank you for your subscription, you can now login!");
                            $('#register').trigger("reset");
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            if (jqXHR.status == 403) {
                                errorAlert("Whoops!", "You have already registered, try to login!");
                                $('#register').trigger("reset");
                            } else if (jqXHR.status == 401) {
                                errorAlert("Whoops!", "You inserted invalid data, try again!");
                                $('#register').trigger("reset");
                            } else {
                                alertAlert("Whoops!", "An error occurred, pleasy try again!");
                                $('#register').trigger("reset");
                            }
                        }
                    });
                    return false;
                });
                $("#login").bind("submit", function(evt) {
                    var cookieDays = ($('#remember_login').is(":checked")) ? 31 : 1;
                    $.ajax({
                        url: apiURL+"/user/login",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify($("#login").serializeObject()),
                        success: function(data, textStatus, jqXHR) {
                            successAlert("All Good!","You are now loggedin");
                            setCookie("loggedin","true", cookieDays);
                            window.location.href = '/index.html';
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            if (jqXHR.status == 401) {
                                errorAlert("Whoops!", "You inserted invalid data, try again!");
                                $('#login').trigger("reset");
                            } else {
                                alertAlert("Whoops!", "An error occurred, pleasy try again!");
                                $('#login').trigger("reset");
                            }
                        }
                    });
                    return false;
                });
            });
            if(getCookie("loggedin") == "true") {
                displayCartBadge();
            } 
        });
    </script>
