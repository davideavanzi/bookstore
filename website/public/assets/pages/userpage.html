        <script type="text/javascript">
            $(document).ready(function() {
                $(function() {
                    $.fn.serializeObject = function() {
                        var o = {};
                        var a = this.serializeArray();
                        $.each(a, function() {
                            if (o[this.name] !== undefined) {
                                if (!o[this.name].push) {
                                    o[this.name] = [o[this.name]];
                                }
                                o[this.name].push(this.value || '');
                            } else {
                                o[this.name] = this.value || '';
                            }
                        });
                        return o;
                    };
                    $.ajax({
                        url: apiURL + '/user/',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data, textStatus, xhr) {
                            if (data[0].firstName) {
                                $('#name').append(data[0].firstName + ' ');
                                if (data[0].lastName) {
                                    $('#name').append(data[0].lastName);
                                } else {
                                    $('#name').append('<br>');
                                }
                            } else if (data[0].lastName) {
                                $('#name').append(data[0].lastName);
                                $('#name').append('<br>');
                            }
                            if (data[0].phone) {
                                $('#phone').append('Phone: ' + data[0].phone + '<br>');
                            }
                            if (data[0].country) {
                                $('#country').append('Country: ' + data[0].country + '<br>');
                            }
                            if (data[0].address) {
                                $('#address').append('Address: ' + data[0].address + '<br>');
                            }
                            if (data[0].zip) {
                                $('#zip').append('Zip: ' + data[0].zip + '<br>');
                            }
                            $('#email').append('Email: ' + data[0].email + '<br>');
                        },
                        error: function(xhr, textStatus, errorThrown) {
                            console.log('Error in Operation');
                        }
                    });
                    $("#logout").bind("submit", function(evt) {
                        $.ajax({
                            url: apiURL + "/user/logout",
                            type: "GET",
                            contentType: "application/json",
                            data: JSON.stringify($("#logout").serializeObject()),
                            success: function(data, textStatus, jqXHR) {
                                successAlert("All Good!", " You successfully logout");
                                //eraseCookie("loggedin");
                                setCookie("loggedin", "false", "1");
                                window.location.href = '/index.html';
                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                                if (jqXHR.status == 401) {
                                    errorAlert("Whoops!", "You are not loggedin, try login!");
                                } else {
                                    alertAlert("Whoops!", "An error occurred, pleasy try again!");
                                }
                            }
                        });
                        return false;
                    });
                });
                if (getCookie("loggedin") == "true") {
                    displayCartBadge();
                }
            });
        </script>
