        required: true
        schema:
          $ref: '#/definitions/Book'
      responses:
        200:
          description: Books added
        400:
          description: Invalid input
        403:
          description: Forbidden

    get:
      tags:
      - book
      summary: All books, optionally filtered
      description: List of books inserted books
      operationId: GetBooks
      produces:
      - application/json
      parameters:
      - name: offset
        in: query
        description: Pagination offset. Default is 0
        required: false
        type: integer
      - name: limit
        in: query
        description: Maximum number of items per page. Default is 20, max is 500.
        required: false
        type: integer
      #FILTER PARAMETERS
      - name: authorId
        in: query
        description: Id of the author to filter books
        required: false
        type: integer
        format: int64
      responses:
        200:
          description: List of Books
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        404:
          description: Not found
      x-swagger-router-controller: Book

  /books/{bookId}:
