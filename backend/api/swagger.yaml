paths:
  /books:
    post:
      tags:
      - book
      summary: Add a new book
      description: Insert new book in the system - this can only be done by the logged in ADMIN.
      operationId: addBook
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
