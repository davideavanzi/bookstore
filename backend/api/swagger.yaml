      parameters:
      - name: reservationId
        in: path
        description: id of the reservation that needs to be updated
        required: true
        type: integer
        format: int64
      - name: reservationAmount
        in: formData
        description: Updated reserved book amount
        type: integer
        format: int64
      responses:
        400:
          description: Invalid reservationId supplied or amount not available
        404:
