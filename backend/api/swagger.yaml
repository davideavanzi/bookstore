      - application/json
      parameters:
      - name: reservationId
        in: path
        description: The id of the reservation that needs to be deleted
        required: true
        type: integer
        format: int64
      responses:
        400:
          description: Invalid reservationId supplied
        404:
          description: Reservation not found
        403:
          description: Unauthorized
          
## DEFINITIONS

definitions:
  Book:
    type: object
    required:
    - name
    properties:
      id:
        type: integer
        format: int64
      name:
       type: string
      genre:  #array of genres
        type: array
        xml:
          name: genre
          wrapped: true
        items:
          type: string
      photoUrl:
        type: string
      price:
        $ref: '#/definitions/Amount'
      abstract:
        type: string
      author:  #array of authors - names
        type: array
        xml:
          name: author
          wrapped: true
        items:
          $ref: '#/definitions/Author'
    xml:
      name: Book
  
  Amount:
    type: object
    required:
    - currency
    - value
    properties:
      value:
        type: number
        format: double
        minimum: 0.01
        maximum: 1000000000000000
      currency:
        $ref: '#/definitions/Currency'
    description: Price
    example:
      currency: EUR
      value: 65.7
      
  Currency:
    type: string
    pattern: '^[A-Z]{3,3}$'
    description: currency identifier (3 letters)
    example: EUR
  
  Author:  #do we need more fields?
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
    xml:
      name: Author
      
  Cart:
    type: object
    required:
    - username
    properties:
      #id or whole object reference?
      username:
        type: string
      books:  #array of books
        type: array
        xml:
          name: book
          wrapped: true
        items:
          $ref: '#/definitions/Book'
    xml:
      name: Cart
  
  User:
    type: object
    required:
      - email
      - password
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      email:  # will be used as username / login credential
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        type: string
        description: User role
        enum:
        - USER
        - ADMIN
        default: USER

    xml:
      name: User
      
  Reservation:
    type: object
    required:
    - userId
    - book
    properties: 
      book:  
        $ref: '#/definitions/Book'
      userId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
    xml:
      name: Reservation
    
  Review:
    type: object
    required: 
    - userId
    - bookId
    properties:
      id:
        type: integer
        format: int64
      userId:
        type: integer
        format: int64
      bookId:
        type: integer
        format: int64
      text:
        type: string
        description: message of the review
      rate:
        type: integer
        format: int64
        description: Stars amount (1-5)
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
    xml:
      name: Review
 
